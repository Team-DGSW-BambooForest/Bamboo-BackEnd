server:
  port: ${PORT}
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/bamboo
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update

