app:
  secret: ${SECRET}  #accessToken 암호화
  refresh-secret: ${REFRESH_SECRET}  #refreshToken 암호화
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}
  auth-url: ${AUTH}
  open-api-url: ${OPEN_API}
jwt:
  access:
    expire: ${ACCESS_EXPIRE}
  refresh:
    expire: ${REFRESH_EXPIRE}